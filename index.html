<!doctype html>
<html lang="pt-br" class="h100" data-bs-theme="dark" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Finansser</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="d-flex aling-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <div id="logodiv">
                <img src="imagens/logo1.png" class="mb-10 logo1" />
            </div>
            <h1 class="h3 mb-3 fw-normal msg1">Bem-Vindo a Finansser</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Seu-Email@gmail.com"/>
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Senha"/>
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Lembre-me</label>

            </div>
            <button type="button" class="btn btn-outline-success w-100 py-2">Sign in</button>


            <h4 class="sct">NÃ£o tem conta?
                <a href="#Singup">Sign up</a>
            </h4>

        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
